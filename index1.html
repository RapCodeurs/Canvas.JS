<!DOCTYPE html>
<html>
<head>
</head>
<body>
<canvas width="300" height="300" id="canvas3d"></canvas>
<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.122.0/build/three.module.js';

    let canvasElement = document.getElementById('canvas3d');
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(80, canvasElement.width / canvasElement.height, 0.1, 1000);
    camera.position.z = 5;
    let renderer = new THREE.WebGLRenderer(
        {
            canvas: canvasElement
        }
    );

    const geometry = new THREE.SphereGeometry(2, 16, 16);
    const material = new THREE.MeshBasicMaterial({color: 0x6600FF});
    const sphere = new THREE.Mesh(geometry, material);
    scene.add(sphere);
    renderer.render(scene, camera);
</script>
</body>
</html>
